		<title>Product Page</title>

    <body>
    	<h1>Product Page</h1>

        <h2>{{product.name}}</h2>
        <p>Offered by {{product.seller}} for {{product.price}}</p>
        <p>Product Details: {{product.description}}</p>
      
      
        {% for comment in product.comments %}

        {% endfor %}

  		</nav>
    
    </body>
