{% extends "layout.html" %}

    {% block body %}
<!DOCTYPE HTML>
<html lang = "en">
  <head>
    <style>
    label {
    width:100px;
    font-size:22px;
    clear:left;
    text-align:right;
    padding-right:10px;
    float:left;
    }
    input {
      padding: 8px 16px;
      margin: 4px 20px;
      background-color: #3CBC8D;
      color: white;
      float:left;
    }
      .button {
      border: none;
      border-radius: 12px;
      color: white;
      padding: 20px 100px;
      text-align: right;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      cursor: pointer;
    }
    textarea {
      color: white;
      background-color: #3CBC8D;
      padding: 10px 15px;
      margin: 4px 20px;
    }
    .button1 {background-color: green;} 
    </style>
    <title>createProduct.html</title>
    <meta charset = "UTF-8" />
  </head>
  <body>
    <br><h1>New Product</h1> <br>
    <form action="/createproduct" method="post" >
      <fieldset >
        <p>
          <label >Name</label>
          <input type = "text"
                 id = "Name"
                 value = "text here" />
        </p>
        <p>
          <label>Location</label>
          <input type = "Location"
                 id = "seller"
                 value = "text here" />
        </p>
        <p>
          <label>Price</label>
          <input type = "number"
                  id = "price"
                  value = "secret" />
        </p>
        <p>
          <label>Product Description</label>
          <textarea id = "text"
                  rows = "5"
                  cols = "100">Description</textarea>
        </p>
        <p>
          <button class="button button1">Create Product</button>
        </p>
      </fieldset>
      
        
    </form>
  </body>
</html>
{% endblock body %}
